    <style>
        .gallery-container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0 20px;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .image-item img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .image-item img:hover {
            opacity: 0.8;
        }

        /* Videos */
        .video-block {
            margin-bottom: 30px;
        }

        .video-block video {
            width: 100%;
            border-radius: 10px;
        }

        /* Lightbox for images */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 12px;
        }
    </style>
</head>
