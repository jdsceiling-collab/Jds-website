<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Gallery - JDS Ceilings & Partitions</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #08223b;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav a {
      margin: 0 12px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    /* GRID LAYOUT */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery-grid img,
    .gallery-grid video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .gallery-item {
      background: white;
      padding: 10px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

<header>
  <h1>JDS Ceilings & Partitions</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Gallery</h1>
  <p>Photos & video from recent ceiling, partition & drylining projects.</p>

  <div class="gallery-grid">

    <!-- VIDEO BLOCK -->
    <div class="gallery-item">
      <video controls>
        <source src="https://github.com/jdsceiling-collab/Jds-website/raw/refs/heads/main/FB_VID_5246001088414606162.mp4" type="video/mp4">

      </video>
      <p style="text-align:center; font-weight:bold;">Ceiling Installation Video</p>
    </div>

    <!-- IMAGE EXAMPLES (replace with your own images) -->

</div>
